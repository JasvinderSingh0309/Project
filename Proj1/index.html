<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Profile card</title>
  </head>
  <body style="margin:0;
  ">
    <div class="mainDiv">
      <div class="myCard">
        <div class="backColor"></div>
        <img class="myProfile setZ" src="./images/Photo.jpg" alt="Profile Photo">
        <h2 class="name setZ">Jasvinder Singh</h2>
        <h4 class="detail setZ">Frontend Dev</h4>
        <div class="socialMediaLinks">
          <img class="fb" src="./images/fb-logo.jpg" alt="Facebook">
          <img class="tw" src="./images/twitter-logo-twitter-icon-transparent-free-free-png.webp" alt="Twitter">
          <img class="insta" src="./images/3689123.png" alt="Instagram">
          <img class="yt" src="./images/6-8.jpg" alt="Youtube">
        </div>
        <div class="buttons">
          <button>Subscribe</button>
          <button>Message</button>
        </div>
        <div class="peopleReactionBar">
          <div class="peopleReaction">
            <img src="./images/png-clipart-computer-icons-heart-like-button-like-share-comment-love-logo.png" alt="Like">
            <h4>20K</h4>
          </div>
          <div class="peopleReaction line">
            <img src="./images/free-comment-3251596-2724645.webp" alt="Comment">
            <h4>20K</h4>
          </div>
          <div class="peopleReaction">
            <img src="./images/reply-111-1183534.webp" alt="Share">
            <h4>20K</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
